<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #qr-codes-list {
            list-style-type: none;
            padding: 0;
        }
        #qr-codes-list li {
            margin-bottom: 10px;
        }
        #qr-code-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qr-code-img {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: -10px;
        }
        #source-text {
            font-size: 14px;
            color: #555;
        }
        .table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }
        tr {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Detected QR Codes:</h1>
    <ul id="qr-codes-list"></ul>

    <div id="qr-code-container">
        <img id="qr-code-img" src="source.png" alt="QR Code Image">
        <p id="source-text">Source Code</p>
    </div>

    <div class="table">
        <h3>QR Code Data Table</h3>
        <table id="data-table">
            <thead>
                <tr>
                    <th>product_id</th>
                    <th>product_name</th>
                    <th>category</th>
                    <th>date_of_manufacture</th>
                    <th>expiry_date</th>
                    <th>batch_number</th>
                    <th>batch_size</th>
                    <th>source_location</th>
                    <th>certification</th>
                    <th>stock_level</th>
                    <th>order_id</th>
                    <th>customer_id</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('new_qr_code', function(data) {
            var tableBody = document.querySelector('#data-table tbody');
            var tr = document.createElement('tr');
            for (var key in data) {
                var td = document.createElement('td');
                td.appendChild(document.createTextNode(data[key]));
                tr.appendChild(td);
            }
            tableBody.appendChild(tr);
        });

        function loadExcelData() {
            fetch('qr_code_data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    var workbook = XLSX.read(data, {type: 'array'});
                    var sheet = workbook.Sheets[workbook.SheetNames[0]];
                    var jsonData = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    var tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = '';

                    for (var i = 1; i < jsonData.length; i++) {
                        var tr = document.createElement('tr');
                        jsonData[i].forEach(cell => {
                            var td = document.createElement('td');
                            td.appendChild(document.createTextNode(cell));
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
        }

        loadExcelData();
    </script>
</body>
</html>
