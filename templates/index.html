<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    /* Common styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      position: relative; /* Ensure body is relative for absolute positioning */
    }

    .container {
      max-width: 100%;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #444;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
    }

    th {
      background-color: #333;
      color: #ffffff;
      font-weight: bold;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    body.dark-mode .container {
      background-color: #2a2a2a;
    }

    body.dark-mode table {
      background-color: #2a2a2a;
    }

    body.dark-mode th, body.dark-mode td {
      border-color: #444;
      color: #ffffff;
    }

    body.dark-mode th {
      background-color: #333;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f4f4f4;
      color: #333;
    }

    body.light-mode .container {
      background-color: #fff;
    }

    body.light-mode table {
      background-color: #fff;
    }

    body.light-mode th, body.light-mode td {
      border-color: #ddd;
      color: #333;
    }

    body.light-mode th {
      background-color: #f2f2f2;
    }

    /* Toggle button positioning */
    #dark-mode-toggle {
      position: absolute;
      top: 27px;
      right: 4px;
    }

    /* Navigation bar styles */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav ul li a.active {
      background-color: #4CAF50;
    }

    nav ul li a:hover:not(.active) {
      background-color: #111;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <nav>
      <ul>
        <li><a href="/" class="active">Live Inventory Update</a></li>
        <li><a href="/visualize">Visualize</a></li>
      </ul>
    </nav>
    <h1>Detected QR Codes:</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Date of Manufacture</th>
            <th>Expiry Date</th>
            <th>Batch Number</th>
            <th>Batch Size</th>
            <th>Source Location</th>
            <th>Certification</th>
            <th>Stock Level</th>
            <th>Order ID</th>
            <th>Customer ID</th>
            <th>Date of Scan</th>
          </tr>
        </thead>
        <tbody id="qr-codes-list">
          <!-- QR code data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Dark mode toggle button -->
  <button id="dark-mode-toggle">Switch to Light Mode</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    var darkModeToggle = document.getElementById('dark-mode-toggle');
    var body = document.body;
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    darkModeToggle.addEventListener('click', function() {
      // Toggle dark mode class on body
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // Update button text based on current mode
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'Switch to Light Mode';
      } else {
        darkModeToggle.textContent = 'Switch to Dark Mode';
      }
    });

    // Function to update QR codes list
    function updateQRCodeList(qr_code) {
      var list = document.getElementById('qr-codes-list');
      var qrData = qr_code.split(':');
      var newRow = document.createElement('tr');

      qrData.forEach(function(data) {
        var newDataCell = document.createElement('td');
        newDataCell.textContent = data;
        newRow.appendChild(newDataCell);
      });

      list.appendChild(newRow); // Append new row to the table
    }

    // Receive new QR code data from WebSocket
    socket.on('new_qr_code', function(qr_code) {
      updateQRCodeList(qr_code); // Update table with new QR code data
    });
  </script>
</body>
</html>
