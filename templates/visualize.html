<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize QR Code Data</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_visualize.css') }}">
</head>
<body class="dark-mode">
  <div class="container">
    <nav>
      <ul>
        <li><a href="/" class="tab-link">Live Inventory Update</a></li>
        <li><a href="/visualize" class="tab-link active">Visualize</a></li>
      </ul>
    </nav>
    <h1>Visualize QR Code Data</h1>
    <div id="visualization">
      <!-- Placeholder for visualization content -->
      <p>This is where your visualization content will appear.</p>
    </div>
  </div>

  <!-- Dark mode toggle button -->
  <button id="dark-mode-toggle">Switch to Light Mode</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    var darkModeToggle = document.getElementById('dark-mode-toggle');
    var body = document.body;

    darkModeToggle.addEventListener('click', function() {
      // Toggle dark mode class on body
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // Update button text based on current mode
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'Switch to Light Mode';
      } else {
        darkModeToggle.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
